<ion-content>
    <div id="header">
        <div id="app-bar">
            <ion-icon class="backbtn" routerLink="/welcome" routerDirection="back" name="arrow-back-outline"></ion-icon>
        </div>
        <h1>Registrarse</h1>
        <p>Registrate para inmersarte en el maravilloso mundo de nuestra aplicación!</p>
    </div>
    <div class="wrapper">
        <div class="form-container">
            <ion-card class="form-wrapper">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input type="text" formControlName="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Correo</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                        <ion-icon name="eye" slot="end"></ion-icon>
                    </ion-item>
                    <ion-button type="submit" value="Enviar" expand="block"
                        class="main-button">Registrarse!</ion-button>
                </form>
                <div class="sign-up">
                    ¿Ya tienes una cuenta?
                    <ion-button class="btnS" fill="clear" routerLink="/log-in"
                        routerDirection="forward">¡Entra!</ion-button>
                </div>
            </ion-card>
        </div>
    </div>
</ion-content>
