<ion-content>
    <div id="header">
        <div id="app-bar">
            <ion-icon class="backbtn" routerLink="/welcome" routerDirection="back" name="arrow-back-outline"></ion-icon>
        </div>
        <h1>Entrar</h1>
        <p>Entra para descubrir todas las funcionalidades y beneficios de la aplicación!</p>
    </div>
    <div class="wrapper">
        <div class="form-container">
            <ion-card class="form-wrapper">
                <form>
                    <ion-item>
                        <ion-label position="floating">Correo</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input type="password"></ion-input>
                        <ion-icon name="eye" slot="end"></ion-icon>
                    </ion-item>
                    <ion-button expand="block" class="main-button">Entrar</ion-button>
                    <div class="sign-up">
                        ¿No tienes una cuenta?
                        <ion-button class="btnS" fill="clear" routerLink="/sign-up"
                            routerDirection="forward">¡Registrate!</ion-button>
                    </div>
                </form>
            </ion-card>
        </div>
    </div>
</ion-content>
