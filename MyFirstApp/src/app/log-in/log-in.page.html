<ion-content>
    <div id="header">
        <div id="app-bar">
            <ion-icon name="arrow-back" routerLink="/welcome"></ion-icon>
        </div>
        <div id="logo">
            <img src="../../assets/icon/clinica.png" alt="">
        </div>
        <h1>Entrar</h1>
        <p>Entrar para descubrir el mundo maravilloso de nuestra aplicación!</p>
    </div>
    <div class="wrapper">
        <ion-card class="form-wrapper">
            <ion-card-content>
                <ion-item>
                    <ion-icon name="mail-outline"></ion-icon>
                    <ion-input type="text" placeholder="Correo"></ion-input>
                </ion-item>    
                <ion-item>
                    <ion-icon name="lock-closed"></ion-icon>
                    <ion-input type="password" placeholder="Contraseña"></ion-input>
                </ion-item>  
                <ion-button expand="block">
                    Entrar
                </ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
